name: ci

on: [push]

jobs:
  build:
    # skip releases
    if: startsWith(github.ref, '[maven-release-plugin] prepare release') != true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '11', '16' ]
    steps:
      - uses: actions/checkout@v2
        with:
          # needed for license-plugin to check last modified date of each file
          fetch-depth: 0
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: mvn clean verify
        run: ./mvnw -V --no-transfer-progress --batch-mode clean verify -Pjavax
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [ build ]
    runs-on: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: mvn clean deploy
        env:
          REPO_USER: ${{ secrets.REPO_USER }}
          REPO_PASSWORD: ${{ secrets.REPO_PASSWORD }}
        run: "./mvnw -V --no-transfer-progress --batch-mode --settings .settings.xml clean \
        -Dlicense.skip=true -DskipTests -Dmaven.install.skip=true deploy -Pjavax"
      - name: mvn clean deploy jakarta4
        env:
          REPO_USER: ${{ secrets.REPO_USER }}
          REPO_PASSWORD: ${{ secrets.REPO_PASSWORD }}
        run: "./mvnw -V --no-transfer-progress --batch-mode --settings .settings.xml clean \
        -Dlicense.skip=true -DskipTests -Dmaven.install.skip=true deploy -Pjakarta"
